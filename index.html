<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    


	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Rock Paper Scissors</title>

</head>
<body>
	<h1>Rock Paper Scissors</h1>
<div class="container">
	
	<div id='userOptions' class="left column">
		<div class="header">
			<h3>User</h3>
		</div>
		<div class='content'>
			<i id="rock" class="far fa-hand-rock  choices slideUp"></i>
			<i id="paper" class="far fa-hand-paper choices"></i>
			<i id="scissors" class="far fa-hand-scissors choices"></i>
		</div>
		<p id="p">Make your move</p>
	</div>

	<div class="middle column">
		<div class="middle-header">
			<h5 id="results"></h5>
		</div>
		<div class="button">
			<button hidden id='replay' type="button" class="btn btn-primary">Play Again</button>
		</div>
	</div>

	
	<div class="right column">
		<div class="header">
			<h3>Computer</h3>
		</div>
		<div class="content">
			<i id='compChoice' class="far fa-question-circle"></i>
		</div>
	</div>
</div>





<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
